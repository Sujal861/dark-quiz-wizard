<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#ff00ff" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="neon"/>
      <feMerge>
        <feMergeNode in="neon"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#neon)">
    <path d="M 40,50 Q 60,20 80,50 T 120,50" stroke="#ff00ff" stroke-width="4" fill="none"/>
    <text x="50" y="60" font-family="Arial" font-size="40" fill="#ff00ff" filter="url(#neon)">QUIZ</text>
    <circle cx="30" cy="30" r="5" fill="#00ff00"/>
    <circle cx="170" cy="70" r="5" fill="#ffff00"/>
    <circle cx="150" cy="30" r="5" fill="#00ffff"/>
  </g>
</svg> 